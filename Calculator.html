<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>
 
<body>
    <div class="container">
        <div class="calculator">
          
            <input type="text" name="screen" id="display">
            <table>
                <tr>
                    <td><button style="background-color:rgb(160, 163, 219)"><i>(</i></button></td>
                    <td><button style="background-color:rgb(160, 163, 219)"><i>)</i></button></td>
                    <td><button style="background-color:rgb(160, 163, 219)"><i>X</i></button></td>
                    <td><button style="background-color:rgb(160, 163, 219)"><i>C</i></button></td>
                </tr>
                <tr>
                    <td><button><i>7</i></button></td>
                    <td><button><i>8</i></button></td>
                    <td><button><i>9</i></button></td>
                    <td><button style="background-color:rgb(160, 163, 219)"><i>/</i></button></td>
                </tr>
                <tr>
                    <td><button><i>4</i></button></td>
                    <td><button><i>5</i></button></td>
                    <td><button><i>6</i></button></td>
                    <td><button style="background-color:rgb(160, 163, 219)"><i>+</i></button></td>
                   
                </tr>
                <tr>
                    <td><button><i>1</i></button></td>
                    <td><button><i>2</i></button></td>
                    <td><button><i>3</i></button></td>
                    <td><button style="background-color:rgb(160, 163, 219)"><i>-</i></button></td>
                </tr>
                <tr>
                    <td><button style="background-color:rgb(160, 163, 219)"><i>%</i></button></td>
                    <td><button><i>0</i></button></td>
                    <td><button  style="background-color:rgb(160, 163, 219)"><i>.</i></button></td>
                    <td><button style="background-color:rgb(160, 163, 219)"><i>=</i></button></td>
                   
                </tr>
            </table>
        </div>
    </div>
 
</body>
<script src="Calculator.js"></script>
 
</html>
